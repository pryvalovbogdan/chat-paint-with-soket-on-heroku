<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authorization</title>
<!--  <link rel="stylesheet" href="css/autorization.css">-->
</head>
<body><div class="main-wrapper">
  <header class="header">
    <div class="header__cabinet cabinet">
      <div class="header__cabinet cabinet">
      <select class="custom-button authorization-form__sel--language" id="selectElementLanguage"><option>en</option><option>ru</option></select>
      </div>
    </div>
  </header>
<main class="wrapper">
  <div class="main">
  <div class="main__authorization-title">
    <h1 class="authorization_title" id="textAuthorization">Authorization</h1>
  </div>
  <div class="main__authorization-form" >
    <div class="authorization-form-item">
      <div class="authorization-form__label">
        <label for="loginAvt" id="labelLogin">Login:</label>
      </div>

      <div class="authorization-form__input-wrapper">
        <input class="custom-input" type="text" id="loginAvt" placeholder="write your login " required>
      </div>
    </div>
    <div class="authorization-form-item">
      <div class="authorization-form__label">
        <label for="passwordAvt" id="labelPassword">Password:</label>
      </div>
      <div class="authorization-form__input-wrapper">
        <input  class="custom-input" type="password" id="passwordAvt" placeholder="write your password " required >
      </div>
    </div>
    <div class="authorization-form-item">
      <div class="authorization-form-item__message" id="message"></div>
    </div>
    <div class="authorization-form-item">
      <button class="custom-button" id="logInBtn" class="authorization-form__btn">Log In</button>
    </div>
    <div class="authorization-form-item">
      <button class="custom-button" id="registrationBtnAvt" class="authorization-form__btn">Registration</button>
    </div>

  </div>
  </div>
</main>
</div>
<!--<script src="../src/authorizationValidation.js"></script>-->
</body>
</html>
