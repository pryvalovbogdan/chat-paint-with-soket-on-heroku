<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="chat-wrapper">
            <h3>Winners Chat</h3>
            <div><div class="output" id = "output"></div></div>
            <div ><input class="custom-input" id = "handle" placeholder="Nickname" /></div>
            <div ><input  class="custom-input" id = "massage" placeholder="Massage"/></div>
            <div ><button  class="custom-button" id="send">Send message</button></div>
        </div>
    <div class="canvas-wrapper">
        <div class="canvas1"><canvas class="canvas" id="canvas1" height="500px" width="750px"></canvas></div>
        <div class="settings-wrapper">
            <input id="color" type="color">
            <span>10</span><input type="range" min="10" max ="20" value="10" id="lineWidth"><span>20</span>
            <button class="custom-button"  id="clear">Clear</button>
        </div>
    </div>

    </div>
</body>
<script src="index.js"></script>
